<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom robots.txt Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <p> âž¤ Enter your website URL to generate a robots.txt file. Ensure the URL starts with <b>http://</b> or <b>https://</b>.</p>

  <div>Enter your website URL:</div>
  <input type="text" id="websiteUrl" placeholder="https://www.example.com">

  <button class="button" onclick="generateRobotsTxt()">Generate</button>
  <button class="button" onclick="resetRobotsTxt()">Clear</button>

  <div>Generated robots.txt:</div>
  <textarea id="outputRobotsTxt" readonly></textarea>

  <button id="copyRobotsButton" class="button" onclick="copyRobotsToClipboard()" disabled>Copy</button>
  <button id="downloadRobotsButton" class="button" onclick="downloadRobotsTxt()" disabled>Download</button>

  <div id="robotsNotification" class="notification">Copied to clipboard!</div>

  <script src="script.js"></script>
</body>
</html>
